version: '3.9'

services:
  infra_cli:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: infra_cli
    volumes:
      # Mount local data and results into the container
      - ./data:/data:ro
      - ./results:/results
    command: >
      python -m infra_cli.main run \
        --input /data \
        --output /results/output.jsonl \
        --config /app/config/default.yaml \
        --workers 4
    ports:
      - "8000:8000"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"

